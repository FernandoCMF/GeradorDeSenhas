<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main__container">
      <h1>Gerador de senhas</h1>
      <div class="main__content">
        <section class="input__content">
          <span> Tamanho <span id="sizePassword"></span>.</span>
          <input
            id="slider"
            class="slider"
            type="range"
            min="8"
            max="30"
            value="15"
          />

          <div class="input__checklist">
            <div class="input__checklist-items">
              <input id="alphabet" type="checkbox" />
              <label for="alphabet"> a-z </label>
            </div>

            <!-- <div class="input__checklist-items">
              <span>A-Z</span>
              <input type="checkbox" id="uppercaseAlphabet" />
            </div>

            <div class="input__checklist-items">
              <span>0-9</span>
              <input type="checkbox" id="numbers" />
            </div>

            <div class="input__checklist-items">
              <span>Caracteres Especiais</span>
              <input type="checkbox" id="specialCharacters" />
            </div> -->
          </div>

          <button id="button" class="button" onclick="generatePassword()">
            Gerar Senha
          </button>
        </section>
        <section
          id="password__content"
          onclick="copyPassword()"
          class="password__content hide"
        >
          <span class="title">Sua senha gerada foi:</span>
          <span id="password" class="password"></span>
          <span class="tooltip">Clique na senha para copiar!!! ğŸ‘†</span>
        </section>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
